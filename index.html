<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        body {
            font-family: 'PT Serif', serif;
            text-decoration: underline;
            text-decoration-color: rgba(85, 56, 154, 0.784);
            text-align: center;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-weight: 600;
            font-size:70px;
            color:aliceblue
        }

        .parent-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .child-container {
            width: 300px;
            height: 300px;
            background-color: rgba(192, 11, 11, 0.479);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .child-container:hover {
            transform: scale(1.1);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }

        .child-container img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="parent-container">
        <div class="child-container" data-choice="Rock">
            <img src="rock-emoji.png" alt="Rock">
        </div>
        <div class="child-container" data-choice="Paper">
            <img src="paper-emoji.png" alt="Paper">
        </div>
        <div class="child-container" data-choice="Scissors">
            <img src="scissors-emoji.png" alt="Scissors">
        </div>
    </div>

    <script>
        const choices = ["Rock", "Paper", "Scissors"];

        document.querySelectorAll(".child-container").forEach(button => {
            button.addEventListener("click", () => {
                const playerChoice = button.getAttribute("data-choice");
                const computerChoice = choices[Math.floor(Math.random() * 3)];
                let result = getResult(playerChoice, computerChoice);

                alert(`You picked ${playerChoice}. The computer picked ${computerChoice}. ${result}`);
            });
        });

        function getResult(player, computer) {
            if (player === computer) return "It's a tie!";
            if (
                (player === "Rock" && computer === "Scissors") ||
                (player === "Paper" && computer === "Rock") ||
                (player === "Scissors" && computer === "Paper")
            ) {
                return "You win!";
            }
            return "You lose!";
        }
    </script>
</body>
</html>
